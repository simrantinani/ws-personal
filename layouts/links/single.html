{{ define "main" }}
<article class="single-content links-single">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    {{ with .Date }}
      <time datetime="{{ .Format "2006-01-02" }}">{{ .Format "January 2006" }}</time>
    {{ end }}
  </header>
  
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
